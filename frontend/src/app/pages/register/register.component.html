<div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px);">
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-3">
     <h4 class="text-center ">Register</h4>
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

   <mat-form-field appearance="fill" class="w-100 mb-3">
    <mat-label>Number </mat-label>
      <input matInput type="text" formControlName="phone" />
    </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class=" w-100 mt-3" 
      [disabled]="registerForm.invalid">
        Register
      </button>
      
    </form>

</div>
