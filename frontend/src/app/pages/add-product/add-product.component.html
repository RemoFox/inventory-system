<div class="container d-flex justify-content-center align-items-center">

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" *ngIf="isLoggedIn() && Role ==='admin'; else userContent">
  <h3 class="text-center">Add New Product</h3>
    <mat-form-field appearance="fill" class="w-100 ">
      <mat-label> Product Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100" style="height: 80px;">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 ">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 ">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required>
    </mat-form-field>

<mat-form-field appearance="fill" class="w-100" *ngIf="categories.length">
  <mat-label>Category</mat-label>
  <mat-select formControlName="category" required>
    <mat-option *ngFor="let cat of categories" [value]="cat._id">
      {{ cat.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

    <div class="mb-3">
      <label for="image">Photo</label>
      <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" required>
    </div>

    <button mat-raised-button color="primary" type="submit" 
    class="w-100" [disabled]="productForm.invalid || !selectedFile">
       Add
    </button>
  </form>

    <ng-template #userContent>
     <app-not-found></app-not-found>
  </ng-template>
  
</div>
