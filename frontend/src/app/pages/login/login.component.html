<div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 80px);">

    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-3">
     <h4 class="text-center">Login</h4>
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100" [disabled]="loginForm.invalid">
        Login
      </button>


    </form>

</div>
