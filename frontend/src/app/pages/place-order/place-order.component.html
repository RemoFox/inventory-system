 <div class="invoice-container">
  <h2 class="text-center"> Order Invoice</h2>

  <div class="customer-info">
    <p><strong>Customer name:</strong> {{ userName }}</p>
    <p><strong>Phone :</strong> {{ userPhone }}</p>
    <p><strong>Date :</strong> {{ currentDate | date:'yyyy/MM/dd' }}</p>
  </div>

  <table class="invoice-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Photo</th>
        <th>total</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let item of cartItems">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }} EGP</td>
      <td><img [src]="item.image"alt="{{ item.name }}" width="50"></td>
      <td>{{ item.price * item.quantity }} EGP</td>
    </tr>
    </tbody>
  </table>

  <div class="total">
    <strong> Total Price : </strong> {{ totalAmount | number }} EGP
  </div>

  <div class="actions">
    <button (click)="placeOrder()" class="btn btn-success">ðŸ’¾ Save Order</button>
    <button (click)="printOrder()" class="btn btn-primary">ðŸ–¨ Print Order</button>
    <button routerLink="/cart" class="btn btn-warning ">Back to cart</button>
  </div>
</div>
